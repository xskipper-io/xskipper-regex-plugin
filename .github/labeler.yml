# Pull Request Labeler Github Action Configuration: https://github.com/marketplace/actions/labeler

INFRA:
  - .gitattributes
  - .gitignore
  - .github/**/*
BUILD:
  - "build/**/*"
  - "project/**/*"
DOCS:
  - "**/README.md"
  - "**/CONTRIBUTING.md"
EXAMPLES:
  - notebooks/**/*
PYTHON:
  - python/**/*

